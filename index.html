---
layout: default
---

<div class="mv5 mw7 center pa4">
  <h1 class="tc b mb2 f4 lh-headline dark-gray pb3">
    שיעורי תכנות מאת SpaceSheep
  </h1>

  <form id="lesson_number_form" class="tc" role="search">
    <label class="dib f5 ml3" for="lesson_number">
      עבור לשיעור מספר...
    </label>
    <input
      class="mb3 pa2 input-reset ba b--moon-gray outline-0 br2"
      type="number"
      name="lesson_number"
      id="lesson_number"
    />
    <button
      id="go_to_lesson_number"
      class="bg-blue bn focus b pointer ph3 pv2 white button-reset"
      type="submit"
    >
      לך
    </button>
  </form>

  <hr class="db mv4" />

  {% assign lessons_by_number = site.posts | sort: "lesson_number" %}
  <div class="lessons">
    {% for lesson in lessons_by_number %}
      <div class="lesson-number gray">
        <p class="mv0">
          שיעור מספר {{ lesson.lesson_number }}
        </p>
      </div>
      <div class="timeline">
        <div class="circle"></div>
        <div class="line"></div>
      </div>
      <article class="lesson lh-copy measure mb4 f5">
        <h2 class="mt0 f4">{{ lesson.title }}</h2>
        {{ lesson.excerpt | truncate: 100 }}
        <a class="db mt1 link" href="{{ lesson.url }}">
          כנס לשיעור &larr;
        </a>
      </article>
    {% endfor %}
  </div>
</div>
